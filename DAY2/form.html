<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <h2><b>FORM</b></h2>

        <label for="username">USERNAME : </label>
        <input type="text" id="username" placeholder="Tonystark" minlength="4" maxlength="12">
        
        <br><br>

        <label for="password">PASSWORD :</label>
        <input type="password" id="password" required minlength="6" maxlength="15">

        <br><br>

        <label for="email">EMAIL :</label>
        <input type="email" id="mail" placeholder="Avengers@Stark.in">

        <br><br>

        <label for="phone">PHONE :</label>
        <input type="tel" id="phone" required placeholder="+919900088000" pattern="\+91[0-9]{10}">

        <br><br>

        <label for="bday">BIRTHDAY :</label>
        <input type="date" id="bday">

        <br><br>

        <label for="quan">QUANTITY :</label>
        <input type="number" id="quan" min="1" max="99" value="5">

        <br><br>

        <label for="title">TITLE :</label>

        <input type="radio" id="mr" value="mr" name="title">
        <label for="mr">MR</label>
        <input type="radio" id="mrs" value="mrs" name="title">
        <label for="mrs">MRs</label>
        <input type="radio" id="phd" value="phd" name="title">
        <label for="phd">PHd</label>

        <br><br>

        <label for="pay">PAYMENT :</label>
        <select name="pay" id="pay">
            <option value="visa">VISA</option>
            <option value="mastercard">MASTERCARD</option>
            <option value="giftcard">GIFTCARD</option>
        </select>
        
        <br><br>

        <label for="sub">SUBSCRIBE</label>
        <span style="background-color: aqua;"> <input type="checkbox" id="sub"></span>

        <br><br>

        <label for="comments">COMMENTS :</label><br>
        <textarea name="comments" id="comments" rows="5" cols="35"></textarea>

        <br><br>

        <label for="file">FILE</label>
        <input type="file" accept="image/png">

        <br><br><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
